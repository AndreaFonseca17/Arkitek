{% include 'sitio/cabecera.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center"> <!-- Añadimos la clase text-center aquí -->
            <img src="/img/logo.png" alt="Logo" class="img-fluid mb-4">
            <h2>Registro</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombres">Nombres:</label>
                            <input type="text" class="form-control" id="nombres" name="nombres">
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos">
                        </div>
                        <div class="form-group">
                            <label for="cedula">Cédula:</label>
                            <input type="text" class="form-control" id="cedula" name="cedula">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono">
                        </div>
                        <div class="form-group">
                            <label for="fechadenacimiento">fecha de nacimiento:</label>
                            <input type="date" class="form-control" id="fechadenacimiento" name="fechadenacimiento">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" class="form-control" id="correo" name="correo">
                        </div>
                        <div class="form-group">
                            <label for="confirmar_correo">Confirmar Correo:</label>
                            <input type="email" class="form-control" id="confirmar_correo" name="confirmar_correo">
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena">
                        </div>
                        <div class="form-group">
                            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>
